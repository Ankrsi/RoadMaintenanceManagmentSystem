<!DOCTYPE html>
<html>
<style>
  body {
    padding: 150px
  }

  h2 {
    text-align: center;
  }

  .btn.btn-primary {
    margin-top: 25px;
  }

  @media screen and (max-width: 600px) {
    body {
      background-color: aquamarine;
      padding: 10px;
    }
  }
</style>
<meta http-equiv='cache-control' content='no-cache'>
<meta http-equiv='expires' content='0'>
<meta http-equiv='pragma' content='no-cache'>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<body style="background-color: #a1cfec;">
  <h2>Complaint Form</h2>
  <form method="POST" action="" enctype="multipart/form-data" id="myForm" onsubmit="return checkform(this)">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">Full Name</label>
      <input type="text" class="form-control" id="uname" name="uname" aria-describedby="emailHelp" placeholder="Full Name" required>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone Number" pattern="[0-9]{10}" required>
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="addr" name="addr" placeholder="1234 Main St"required>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="city" name="city" required>
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <input type="text" class="form-control" id="state" name="state" required>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="zip" name="zip" required>
      </div>
    </div>
    <label for="exampleFormControlFile1">Select Image</label>
    <input type="file" class="form-control-file" id="imagefile" name="imagefile" accept="image/*" required>
    <input type="submit" class="btn btn-primary" value="Submit" onclick="submitnow()">
  </form>
</body>
<script>
    function submitnow(){
      var f=document.getElementById("myForm");
      f.submit();
      f.reset();
      return false
    }
    function checkform(form) {
        var inputs = form.getElementsByTagName('input');
        for (var i = 0; i < inputs.length; i++) {
            if(inputs[i].hasAttribute("required")){
                if(inputs[i].value == ""){
                    alert("Please fill all required fields");
                    return false;
                }
            }
        }
        return true;
    }
</script>
</html>
