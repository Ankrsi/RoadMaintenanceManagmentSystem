{% load static %}
<html>
    <head>
        <title>Road Maintenance Managment System</title>
    </head>
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>       
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--<script>
        setTimeout(function(){
            location.reload();
        },2000);
    </script>-->
    <div class="iconName">
        <p><i class="fa fa-road" aria-hidden="true"></i></p>
        <p class="appName">Road Maintenance Managment System</p>
    </div>
    <body>
        <div class="top">
            <a class="home" href="{% url 'main' %}">Home</a>
            <a class="status" href="{% url 'status' %}">Status</a>
            <a class="about" href="#about">About</a>
        </div>
        <div class="row">
            <div class="column">
                <div class="card">
                    <p><i class="fa fa-book" aria-hidden="true"></i></p>
                    <h3>Total Complaint</h3>
                    <p class="total">{{t}}</p>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <p><i class="fa fa-check-square-o" aria-hidden="true"></i></p>
                    <h3>Complaint Resolved</h3>
                    <p class="resolved">{{r}}</p>
                </div>
            </div>
        </div>
        <div class="complaint1">
            <div class="location">
                <p>Complaint Using Location</p>
                <a href="{% url 'lform' %}"><button name="LForm">Report Now</button></a>
            </div>
        </div>
        <div class="or">
            <hr id="or1">
            <p>or</p>
            <hr id="or2">
        </div>
        <div class="complaint2">
            <div class="manual">
                <p>Complaint Manual</p>
                <a href="{% url 'mform' %}"><button name="MForm">Report Now</button></a>
            </div>
        </div>
        <div class="footer">
            <footer>
                <p>Company Â© Rmms. All rights reserved.</p>
            </footer>
        </div>
    </body>
</html>
